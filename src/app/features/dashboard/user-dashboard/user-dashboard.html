<app-nav-profile></app-nav-profile>

<div class="full">
  <div class="dashboard-container">
    <h2>Profile Dashboard</h2>

    <div class="top-section-row">
      <!-- üë§ Profile Section -->
      <ng-container *ngIf="userProfile as profile; else loadingProfile">
        <section class="section profile">
          <h3>Welcome, {{ profile.name }}</h3>
          <p><strong>Email:</strong> {{ profile.email }}</p>

          <div class="actions">
            <button type="button" (click)="navigateToProfile()">‚úèÔ∏è Edit Profile</button>
          </div>
        </section>
      </ng-container>

      <ng-template #loadingProfile>
        <section class="section loading-state">
          <p>‚è≥ Loading profile details...</p>
        </section>
      </ng-template>

      <!-- üì¶ Order Stats Section -->
      <section class="section stats">
        <h3>Order Status</h3>
        <ul>
          <li><strong>Total Orders:</strong> {{ totalOrders }}</li>
          <li><strong>Delivered:</strong> {{ deliveredOrders }}</li>
          <li><strong>Pending:</strong> {{ pendingOrders }}</li>
        </ul>
      </section>
    </div>

    <!-- üßæ Orders Navigation -->
    <section class="section orders">
      <h3>Your Orders</h3>
      <p>Want to see your full order history?</p>
      <div class="actions">
        <button type="button" (click)="navigateToOrders()">üóÇÔ∏è View All Orders</button>
      </div>
    </section>
  </div>
</div>

<app-footer></app-footer>
